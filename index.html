<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DentalSync</title>

  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      width: 100%;
      max-width: 900px;
    }

    .login__content {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .login__img {
      flex: 1 1 300px;
      background-color: #a259ff;
      background-image: url('assets/img/LogoApp-Photoroom.png');
      background-repeat: no-repeat;
      background-position: center -20%;
      background-size: 120%;
      min-height: 400px;
      display: none;
    }

    @media (min-width: 768px) {
      .login__img {
        display: block;
      }
    }

    .login__forms {
      flex: 1 1 300px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }

    .login__title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #6b4eff;
      text-align: center;
    }

    .login__box {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .login__icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b4eff;
      font-size: 1.2rem;
    }

    .login__input {
      width: 100%;
      padding: 12px 12px 12px 45px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .login__input::placeholder {
      color: #888;
    }

    .login__input:focus {
      outline: none;
      border-color: #6b4eff;
    }

    .login__button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #6b4eff;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
    }

    .login__button:hover {
      background-color: #573dd1;
    }

    .login__button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(162, 89, 255, 0.3);
    }

    .error-message {
      margin-top: 15px;
      text-align: center;
      color: #d33;
      font-size: 0.95rem;
    }

    .success-message {
      margin-top: 15px;
      text-align: center;
      color: #28a745;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #888;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .login__forms {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login">
    <div class="login__content">
      <div class="login__img"></div>

      <div class="login__forms">
        <form id="loginForm">
          <h1 class="login__title">Iniciar Sesión</h1>

          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" id="username" placeholder="Nombre de usuario" class="login__input" />
          </div>

          <div class="login__box">
            <i class='bx bx-lock-alt login__icon'></i>
            <input type="password" id="password" placeholder="Contraseña" class="login__input" />
          </div>

          <button type="submit" class="login__button">Entrar</button>
          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>
        </form>

        <footer>© 2025 NullDevs. Todos los derechos reservados.</footer>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      errorMessage.innerText = "";
      successMessage.innerText = "";

      if (!username || !password) {
        errorMessage.innerText = "Por favor, completá todos los campos.";
        return;
      }

      successMessage.innerText = "Inicio de sesión exitoso.";
    });
  </script>
</body>
</html>
