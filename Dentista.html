<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Médico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .icon {
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar fijo -->
  <aside class="w-72 bg-white h-screen shadow-lg fixed left-0 top-0 flex flex-col">
    <!-- Header -->
    <header class="flex items-center gap-4 px-6 py-5 border-b border-gray-200">
      <div 
        class="flex items-center justify-center rounded-full text-black w-16 h-16 text-5xl"
        title="Médico"
      >
        <i class="fa-solid fa-user-doctor"></i>
      </div>
      <div>
        <p class="text-lg font-semibold text-gray-900">Bienvenido:</p>
        <p class="text-xl font-medium text-purple-900">Dr. Juan Pérez</p>
      </div>
    </header>

    <!-- Menú -->
    <nav class="flex flex-col justify-between flex-grow">
      <ul class="flex flex-col gap-5 p-6">
        <li>
          <a href="#pacientes" class="flex items-center gap-3 text-gray-900 hover:text-[#a259ff] transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon text-[#a259ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 
              7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 
              21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            Pacientes
          </a>
        </li>
        <li>
          <a href="#calendario" class="flex items-center gap-3 text-gray-900 hover:text-[#a259ff] transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon text-[#a259ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 
              2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 
              18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
            </svg>
            Calendario
          </a>
        </li>
        <li>
          <a href="#citas" class="flex items-center gap-3 text-gray-900 hover:text-[#a259ff] transition-colors">
            <svg class="icon text-[#a259ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Citas
          </a>
        </li>
        <li>
          <a href="#historial" class="flex items-center gap-3 text-gray-900 hover:text-[#a259ff] transition-colors">
            <svg class="icon text-[#a259ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 
              0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 
              2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 
              4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 
              .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25Z" />
            </svg>
            Historial Clínico
          </a>
        </li>
        <li>
          <a href="#placas" class="flex items-center gap-3 text-gray-900 hover:text-[#a259ff] transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon text-[#a259ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 
              1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 
              1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 
              1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 
              0 0 1 .75 0Z" />
            </svg>
            Placas
          </a>
        </li>
        <li>
          <a href="#pagos" class="flex items-center gap-3 text-gray-900 hover:text-[#a259ff] transition-colors">
            <svg class="icon text-[#a259ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 
              12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 
              4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            Pagos
          </a>
        </li>
      </ul>

      <!-- Cerrar sesión -->
      <div class="border-t border-gray-200 px-6 py-4">
        <button 
          type="button"
          class="w-full flex items-center justify-center gap-3 text-red-600 font-semibold hover:text-red-700 transition-colors"
        >
          <svg class="icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7"/>
            <path d="M3 21V3"/>
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="ml-72 w-full p-6">
    <h1 class="text-2xl font-bold text-gray-800">Contenido del Dashboard</h1>
    <p class="mt-2 text-gray-600">Aquí va el contenido dinámico del sistema.</p>
  </main>

</body>
</html>
